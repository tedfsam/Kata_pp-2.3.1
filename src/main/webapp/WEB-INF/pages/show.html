<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Пользователь</title>
    <style>
        body {
            font-size: x-large;
        }

        table {
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid;
            align-content: center;
        }

        tr:hover td {
            background-color: lightblue;
        }

        .no-border {
            border: 0;
        }
    </style>
</head>
<body>

<p>Информация о выбранном пользователе</p>

<div>
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Фамилия</th>
            <th>Имя</th>
            <th>Email</th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="u, it : ${user}">

            <th th:text="${u.id}"></th>
            <th th:text="${u.last_name}"></th>
            <th th:text="${u.name}"></th>
            <th th:text="${u.email}"></th>

        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
